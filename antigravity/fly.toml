app = "antigravity-keith"
primary_region = "ord"
kill_signal = "SIGINT"
kill_timeout = 5

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[env]
  ANTIGRAVITY_PROJECT = "antigravity-2025-keith"
  PORT = "3000"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
  regions = ["ord"]
